<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="img/logo.svg" alt="">
      <span>SimpleCRM</span>
    </div>

    <ul>
        <li routerLink="dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
        <li routerLink="user"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
