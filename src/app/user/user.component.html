<mat-card appearance="outlined">
  <table>
    <tr>
      <th>Name</th>
      <th>Mail</th>
      <th>City</th>
    </tr>

    @for (user of users; track user) {
    <tr>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.mail }}</td>
      <td>{{ user.city }}</td>
    </tr>
    }
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  matTooltip="Add User"
>
  <mat-icon>person_add</mat-icon>
</button>
