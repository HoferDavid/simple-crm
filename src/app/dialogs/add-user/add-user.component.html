@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}


<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="name-input-container">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Last name" />
    </mat-form-field>
  </div>

  <div class="zip-input-container">
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Last name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Last name" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button [disabled]="loading" mat-button>cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>save</button>
</mat-dialog-actions>
